<head>

    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />

    <!-- 引入YDUI自适应解决方案类库 -->
    <script src="js/ydui.flexible.js"></script>
    <style>
    	.bankCard .bankCard-frame{
    		    background-image: url(img/bankCardBackground@3x.png);
    		    padding: .33rem .3rem;
    		    margin: .35rem;
    		    border-radius: .15rem;
    		    background-size: 100% 100%;
    		    color: #fff;
    		    font-size: .4rem;
    		    position: relative;
    	}
    	.Bank{
    		padding-right: .24rem;
    		
    	}
    	.Bank a{
    		color: rgb(16,142,233);
    		font-size: .3rem;
    	}
    	.Bank:not(:last-child):after{
    		border-bottom:0;
    	}
    	footer{
    		position: fixed;
		    width: 100%;
		    bottom: 0;
		    z-index: 10;
    	}
    	footer .cell-item{
    		justify-content: center;
    		padding: .2rem 0;
    		background-color: #fff;
    	}
    	.bankCard-frame div{
    		width: 100%;
		    position: absolute;
		    top: 0;
		    left: 0;
		    z-index: 100;
		    background-image: url(img/cardMasking@3x.png);
		    height: 100%;
		    background-size: 100% 100%;
		    text-align: center;
		    line-height: 2rem;
		    color: rgb(51,51,51);
		    font-size: .3rem;
    	}
    </style>
    
</head>
<body ontouchstart class="bankCard">
	<div class="bankCard-frame">
		<p>中国银行</p>
		<p>****  ****  ****  4321</p>
	</div>
	<div class="bankCard-frame">
		<p>中国银行</p>
		<p>****  ****  ****  4321</p>
		<div>
			该卡余额不足，不可进行交易
			
		</div>
	</div>
	
	<div class="cell-item Bank">
		<div class="cell-right">
			<a href="javascript:;" id="haveUnbundling">已解绑</a>
		</div>
	</div>
	<footer>
		<a class="cell-item" href="javascript:;">
	        <div class="cell-left"><span class="cell-icon"><img src="img/additionCard@3x.png"></span>添加银行卡</div>
   		</a>
	</footer>

<script>

      var dialog = win.YDUI.dialog;
      
      $("#haveUnbundling").on("click",function(){

      })
	}(window, jQuery);
